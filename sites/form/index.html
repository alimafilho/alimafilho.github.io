<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">

    <link rel="stylesheet" type="text/css" href="css/rangeslider.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <script type = "text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/rangeslider.min.js"></script>

  </head>
  <body>
    <header class="header">
      <div class="header__background-image" style="background-image: url('assets/cover-header.jpg');"></div>
      <div class="header__logo">
        <img src="assets/logo.png" />
      </div>
    </header>
    <main class="main" role="main">
      <section class="main-header">
        <p class="main-header__text color-white text-center">
          De <b>0 a 10</b>, quanto você  recomendaria <b>Aramis</b> para um amigo ou parente?
        </p>
      </section>

      <div class="slider-container">
        <figure class="slider-container__figure">
          <img src="assets/emogi-slightly-frowning-face@2x.png" alt="" class="slider-container__img" id="img-emoji-slider">
        </figure>
        <div class="slider-action">
          <input type="range" min="0" max="10" step="1" value="0" data-rangeslider>

          <ul class="slider-marker">
            <li class="slider-marker__item"><span class="slider-marker__item-value">0</span></li>
            <li class="slider-marker__item"><span class="slider-marker__item-value">1</span></li>
            <li class="slider-marker__item"><span class="slider-marker__item-value">2</span></li>
            <li class="slider-marker__item"><span class="slider-marker__item-value">3</span></li>
            <li class="slider-marker__item"><span class="slider-marker__item-value">4</span></li>
            <li class="slider-marker__item"><span class="slider-marker__item-value">5</span></li>
            <li class="slider-marker__item"><span class="slider-marker__item-value">6</span></li>
            <li class="slider-marker__item"><span class="slider-marker__item-value">7</span></li>
            <li class="slider-marker__item"><span class="slider-marker__item-value">8</span></li>
            <li class="slider-marker__item"><span class="slider-marker__item-value">9</span></li>
            <li class="slider-marker__item"><span class="slider-marker__item-value">10</span></li>
          </ul>
        </div>
      </div>

      <form action=""  method="" id="formRating">
        <input type="hidden" name="rating" value="0">
        <div class="panels-content">
          <div class="panels-header">
            <h5 class="panels-header__title color-white text-center">Deixe sua opinião</h5>
          </div>
          <!-- panels -->
          <div class="panels-item">
            <span class="panels-item__text color-white">Atendimento na compra</span>
            <div class="panels-item__buttons">
              <input class="radio-button radio-like" type="radio" name="purchaseServiceRadio" id="purchaseServiceRadioLike" value="sim">
              <label for="purchaseServiceRadioLike">sim</label>
              <input class="radio-button radio-dislike" type="radio" name="purchaseServiceRadio" id="purchaseServiceRadioDisLike" value="nao">
              <label for="purchaseServiceRadioDisLike">não</label>
            </div>
          </div>
          <!-- panels -->
          <div class="panels-item">
            <span class="panels-item__text color-white">Variedade de produtos</span>
            <div class="panels-item__buttons">
              <input class="radio-button radio-like" type="radio" name="varietyOfProductsRadio" id="varietyOfProductsRadioLike" value="sim">
              <label for="varietyOfProductsRadioLike">sim</label>
              <input class="radio-button radio-dislike" type="radio" name="varietyOfProductsRadio" id="varietyOfProductsRadioDisLike" value="nao">
              <label for="varietyOfProductsRadioDisLike">não</label>
            </div>
          </div>
          <!-- panels -->
          <div class="panels-item">
            <span class="panels-item__text color-white">Qualidade do produto</span>
            <div class="panels-item__buttons">
              <input class="radio-button radio-like" type="radio" name="productQualityRadio" id="productQualityRadioLike" value="sim">
              <label for="productQualityRadioLike">sim</label>
              <input class="radio-button radio-dislike" type="radio" name="productQualityRadio" id="productQualityRadioDisLike" value="nao">
              <label for="productQualityRadioDisLike">não</label>
            </div>
          </div>
        </div>

        <div class="main-footer">
          <button class="button-submit text-center">enviar</button>
        </div>
      </form>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
