<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Card</title>
        <style>
        .card-main {
            background-color: #e1f5fe;
        }

        .card-header {
            background-color: #b3e5fc;
            padding-top: 15px;
            padding-bottom: 15px;
            color: #fff;
            /*background-image: url(assets/crisp-paper-ruffles.png)*/
        }

        .card-header .row {
            margin-bottom: 0;
        }
        </style>
      </head>
      <body>

        <div class="card-container" id="card_container">

            <div class="container card-header">
                <div class="row">
                  <div class="col s12 m12">
                      <div class="col s12 m12">Card</div>
                  </div>
                </div>
            </div>

            <div class="container card-main">
                <div class="row">
                    <form class="col s12">
                          <div class="col s12">
                              <div class="row">
                                  <div class="input-field col s6">
                                    <input id="first_name" type="text" class="validate">
                                    <label for="first_name">First Name</label>
                                  </div>
                                  <div class="input-field col s6">
                                    <input id="last_name" type="text" class="validate">
                                    <label for="last_name">Last Name</label>
                                  </div>
                              </div>
                              <div class="row">
                                <div class="input-field col s12">
                                  <input id="email" type="email" class="validate">
                                  <label for="email">Email</label>
                                </div>
                              </div>
                          </div>
                    </form>
                  </div>
            </div>

        </div>

        <div class="container">
            <div class="row">
                <div class="col s12">
                    <a class="waves-effect waves-light btn" href="javascript:genScreenshot()"> Get Card</a>
                    <a id="test"></a>
                    <br>
                    <!-- <div id="box1"></div> -->
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="  crossorigin="anonymous"></script>

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="libs/materialize/0.99.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="libs/materialize/0.99.0/js/materialize.min.js"></script>


        <script type="text/javascript" src="js/html2canvas.js"></script>
        <script type="text/javascript">
        function genScreenshot() {
            // html2canvas(document.body, {
            html2canvas(document.getElementById('card_container'), {
            //   useCORS: true,
            //   allowTaint: true,
            //   logging: true,
            //   taintTest: true,
            //   height: 300,
            //   width: 500,
              onrendered: function(canvas) {

                //   $('#box1').html("");
                //   $('#box1').append(canvas);

                  if (navigator.userAgent.indexOf("MSIE ") > 0 ||
                                navigator.userAgent.match(/Trident.*rv\:11\./))
                 {
                    var blob = canvas.msToBlob();
                    window.navigator.msSaveBlob(blob,'Test file.png');
                  }
                  else {
                    $('#test').attr('href', canvas.toDataURL("image/png"));
                    $('#test').attr('download','Test file.png');
                    $('#test')[0].click();
                  }
              }
            });
            }
        </script>
    </body>
</html>
